<div>
  <h2>{{newsTitle}}</h2><br>
</div>
<div ng-show="noData">
  <p>We are sorry. No news available in this section now.</p>
  <br>
  <br>
</div>

<div ng-repeat="news in newsList" class="col-sm-6">
  <h4>{{news.title}}</h4>
  <p>{{news.description}}</p>
  <a ng-href="/newsdetails/{{newsId}}{{news.link | cleanurl}}">More Details</a>
</div>
